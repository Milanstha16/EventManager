<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact - EventManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">EventManager</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li id="authLinks"></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Contact Us</h1>

        <form id="contactForm" class="form-box">
            <input type="text" id="contactName" placeholder="Full Name" required>
            <input type="email" id="contactEmail" placeholder="Email Address" required>
            <textarea id="contactMessage" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
            <p id="contactError" class="error"></p>
        </form>
    </section>

    <footer>
        <p>Â© 2026 Event Management System</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const contactForm = document.getElementById("contactForm");

            if (contactForm) {

                contactForm.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const name = document.getElementById("contactName").value.trim();
                    const email = document.getElementById("contactEmail").value.trim();
                    const message = document.getElementById("contactMessage").value.trim();
                    const errorElement = document.getElementById("contactError");

                    errorElement.textContent = "";

                    if (name.length < 3) {
                        errorElement.textContent = "Name must be at least 3 characters.";
                        return;
                    }

                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        errorElement.textContent = "Invalid email format.";
                        return;
                    }

                    if (message.length < 10) {
                        errorElement.textContent = "Message must be at least 10 characters.";
                        return;
                    }

                    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];

                    contacts.push({
                        id: Date.now(),
                        name,
                        email,
                        message,
                        date: new Date().toISOString()
                    });

                    localStorage.setItem("contacts", JSON.stringify(contacts));

                    alert("Message sent successfully!");
                    contactForm.reset();
                });

            }

        });
    </script>

</body>

</html>
